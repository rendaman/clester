		<!-- bxslider設定 -->
		<script type="text/javascript">
			$(document).ready(function(){
				var $video = $('#topvideo').get(0);
				$('.bxslider').bxSlider({
					//無限ループさせない
					infiniteLoop: false,
					//左端では左ボタン、右端では右ボタンが非表示
					hideControlOnEnd: true,
					//スライドにかかる時間を指定
					speed: 1000,
					//スライドの横幅を指定
					slideWidth: 665,
					//スライド遷移時、1枚目以外なら動画位置を0にする
 					onSlideAfter: function($slideElement, oldIndex, newIndex) {
 						if(newIndex != 1){
 							$video.pause();
 							$video.currentTime = 0;
 						} else {
 							$video.play();
 						}
 					}
				});
			});
		</script>
